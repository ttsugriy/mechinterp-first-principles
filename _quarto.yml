project:
  type: book
  output-dir: _site

book:
  title: "First Principles of Mechanistic Interpretability"
  author: "Taras Tsugrii"
  date: today
  repo-url: https://github.com/ttsugriy/mechinterp-first-principles
  repo-actions: [edit, issue]
  search: true
  reader-mode: true

  chapters:
    - index.qmd
    - part: "Arc I: Foundations"
      chapters:
        - articles/01-why-reverse-engineer.qmd
        - articles/02-transformers.qmd
        - articles/03-residual-stream.qmd
        - articles/04-geometry.qmd
        - articles/arc1-summary.qmd
    - part: "Arc II: Core Theory"
      chapters:
        - articles/05-features.qmd
        - articles/06-superposition.qmd
        - articles/07-toy-models.qmd
        - articles/08-circuits.qmd
        - articles/arc2-summary.qmd
    - part: "Arc III: Techniques"
      chapters:
        - articles/09-sparse-autoencoders.qmd
        - articles/10-attribution.qmd
        - articles/11-patching.qmd
        - articles/12-ablation.qmd
        - articles/arc3-summary.qmd
    - part: "Arc IV: Synthesis"
      chapters:
        - articles/13-induction-heads.qmd
        - articles/14-open-problems.qmd
        - articles/15-practice-regime.qmd
    - part: "Reference"
      chapters:
        - glossary.qmd

format:
  html:
    theme:
      light: flatly
      dark: darkly
    mermaid:
      theme: neutral
    code-fold: true
    code-tools: true
    toc: true
    toc-depth: 3
    number-sections: true
    highlight-style: github

execute:
  freeze: auto

bibliography: references.bib
